<div class="wrapper container">
  <h2>Form One:</h2>
  <form [formGroup]="formOne" (ngSubmit)="onSubmitOne(modelOne)">
    <formly-form
      [form]="formOne"
      [fields]="fieldsOne"
      [model]="modelOne"
    ></formly-form>
    <div class="button-wrapper text-center">
      <button type="submit" class="btn btn-default" [disabled]="!formOne.valid">Submit</button>
    </div>
  </form>
  <br />
  <hr />
  <br />
  <h2>Form Two: </h2>
  <form [formGroup]="formTwo" (ngSubmit)="onSubmitTwo(modelTwo)">
    <formly-form
      [form]="formTwo"
      [fields]="fieldsTwo"
      [model]="modelTwo"
    ></formly-form>
    <div class="button-wrapper text-center">
      <button type="submit" class="btn btn-default" [disabled]="!formTwo.valid">Submit</button>
    </div>
  </form>
  <br>
</div>
